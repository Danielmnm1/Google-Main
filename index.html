<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <!-- Google Font Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Google</title>
</head>
<body>
    <!--Header Starts-->
    <div class="header">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
       
        <span class="material-icons">apps</span>

        <img src="https://lh3.googleusercontent.com/ogw/ADea4I7Eio_8rtBaJBsOKgreL_ZK_f6lvMHtW40glypp=s64-c-mo">

    </div>
    <!--Header Ends-->

    <!--Main Body Starts-->
    <div class="main">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">

        <!--Search Bar Starts-->
    <div class="search-input">
        <span class="material-icons">search</span>
        <input type="text">
        <span class="material-icons">mic</span>
        </div>
        <div class="buttons">
            <button>Buscar con Google</button>
            <button>Me siento con Suerte</button>
        </div>
        <!--Search Bar Ends-->
    </div>
    <!--Main Body Ends-->
</body>
</html>
