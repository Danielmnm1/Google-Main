<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <!--Google Font Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Google</title>
</head>
<body>
 <div class="page">
    <!--Empieza Header-->
    <div class="header">
        <a href="#">Gmail</a>
        <a href="#">Imágenes</a>
       
        <span class="material-icons">apps</span>

        <img src="https://lh3.googleusercontent.com/ogw/ADea4I7Eio_8rtBaJBsOKgreL_ZK_f6lvMHtW40glypp=s64-c-mo">

    </div>
    <!--Termina Header-->

<!--Empieza Body-->
<div class="main">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">

        <!--Barra Búsqueda Empieza-->
        <div class="search-input">
        <span class="material-icons">search</span>
        <input type="text">
        <span class="material-icons">mic</span>
        </div>
         <!--Barra Búsqueda Termina-->

    <!--Empiezan Botones-->
        <div class="buttons">
            <button>Buscar con Google</button>
            <button>Me siento con Suerte</button>
        </div>
    <!--Terminan Botones-->

    <!--Empieza Selección de Idioma-->
        <div class="idioma">
            <p>Ofrecido por Google en: <a class="idioma-seleccionado" href="#">Español</a></p>
        </div>
    <!--Termina Selección de Idioma-->
</div>
    <!--Empieza Footer-->
    <div class="footer">
        <div class="country">
           México
        </div>
        <div class="settings">
            <ul>
                <li>Sobre Google</li>
                <li>Publicidad</li>
                <li>Negocios</li>
                <li>Cómo funciona la Búsqueda</li>
            </ul>
            <ul>
                <li>Privacidad</li>
                <li>Condiciones</li>
                <li>Preferencias</li>
            </ul>
        </div>
    </div>    
    <!--Termina Footer-->
<!--Termina Body-->
</div>
</body>
</html>
